<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="Stylesheets/CSS/CSSReset.css" />
    <link rel="stylesheet" type="text/css" href="Stylesheets/CSS/index.css" />

    <title>Contact - iTutoringServices</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>history.scrollRestoration = "manual"</script>
    <script src="Scripts/index.js" defer></script>
    <script src="Scripts/contact.js" defer></script>
</head>
<body>
    <header id="contactHeader">
        <nav>
            <div id="logo">
                <a href="https://itutoringservices.com/"><img src="Images/iTS-Logo.png" alt="Logo" /></a>
            </div>
            <div class="menuItems">
                <ul>
                    <li><a href="https://itutoringservices.com/">Home</a></li>
                    <li><a href="index.html#subjects">Subjects</a></li>
                    <li><a href="index.html#aboutus">About Us</a></li>
                    <li><a href="index.html#pricing">Pricing</a></li>
                </ul>
            </div>
            <div class="menuIcon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>

        <h1>Contact Us Today!</h1>
    </header>

    <main>
        <section id="getInTouch">
            <div>
                <h2>Get in Touch</h2>

                <h3>Email</h3>
                <p>
                    <img src="Images/info.svg" alt="mailto:" />
                    <a href="mailto:info@iTutoringServices.com">info@iTutoringServices.com</a>
                </p>

                <h3>Business Hours</h3>
                <ul>
                    <li>Monday — Friday 9am – 9pm</li>
                    <li>Saturday — 9am – 9pm</li>
                    <li>Sunday — 9am – 9pm</li>
                </ul>
            </div>
            <div>
                <h2>Send Us a Message</h2>

                <form>
                    <input type="text" name="name" placeholder="Name" required /><br />

                    <input type="text" name="course" placeholder="Course(s) Help Needed With" required /><br />

                    <input type="email" name="email" placeholder="Email" required /><br />

                    <textarea name="message" placeholder="Message" required rows="5" cols="30"></textarea><br />

                    <button type="submit">SUBMIT</button>
                </form>

                <div class="message"></div>
            </div>
        </section>

        <section id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46517.09782189575!2d-79.74770778043774!3d43.223779103897904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882c9887eb98cea3%3A0x2665b08690bb3d44!2sStoney%20Creek%2C%20Hamilton%2C%20ON!5e0!3m2!1sen!2sca!4v1647776315866!5m2!1sen!2sca"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
            </iframe>
        </section>
    </main>

    <footer>
        <p>
            Copyright © 2022-<span></span> iTutoringServices | Powered by <a href="https://paptido.com/">Paptido Inc.</a>
        </p>
    </footer>

</body>
</html>
